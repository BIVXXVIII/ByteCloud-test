<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Cloud test task</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="inputs">
          <div>
            <div class="label">
              <span>Storage</span>
              <span id="storageSpan">100</span>
            </div>
            <input
              type="range"
              name="storage"
              id="storageInp"
              min="0"
              max="1000"
              step="1"
            />
          </div>

          <input type="range" name="transfer" id="transferInp" />
        </div>
        <div class="graph"></div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
