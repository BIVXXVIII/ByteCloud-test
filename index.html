<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Cloud test task</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="inputs">
          <div class="input_wrapper">
            <div class="label">
              <span>Storage:</span>
              <span id="storageSpan">500 GB</span>
              <input type="number" name="storageNum" id="storageNum" />
            </div>
            <input
              class="input"
              type="range"
              name="storage"
              id="storageInp"
              min="0"
              max="1000"
              step="1"
            />
          </div>
          <div class="input_wrapper">
            <div class="label">
              <span>Transfer:</span>
              <span id="transferSpan">500 GB</span>
              <input type="number" name="transferNum" id="transferNum" />
            </div>
            <input
              class="input"
              type="range"
              name="transfer"
              id="transferInp"
              min="0"
              max="1000"
              step="1"
            />
          </div>
        </div>
        <div class="graph">
          <!-- name -->
          <div class="graph_names">
            <div class="graph_name" id="backblaze">backblaze</div>
            <div class="graph_name" id="bunny">
              <p>bunny</p>
              <div class="graph_name_options" id="bunnyOptions">
                <label>
                  <span>HDD</span>
                  <input
                    type="radio"
                    name="bunnyRadio"
                    id="bunny_HDD"
                    value="HDD"
                    checked
                  />
                </label>
                <label>
                  <span>SDD</span>
                  <input
                    type="radio"
                    name="bunnyRadio"
                    id="bunny_SDD"
                    value="SDD"
                  />
                </label>
              </div>
            </div>
            <div class="graph_name" id="scaleway">
              <p>scaleway</p>
              <div class="graph_name_options" id="scalewayOptions">
                <label>
                  <span>Single</span>
                  <input
                    type="radio"
                    name="scalewayRadio"
                    id="scaleway_single"
                    value="single"
                    checked
                  />
                </label>
                <label>
                  <span>Multi</span>
                  <input
                    type="radio"
                    name="scalewayRadio"
                    id="scaleway_multi"
                    value="multi"
                  />
                </label>
              </div>
            </div>
            <div class="graph_name" id="vultr">vultr</div>
          </div>

          <!-- icons -->
          <!-- graph  -->
          <div class="visualization">
            <div class="graph_visual" id="backblazeGraph">
              <div id="backblazeGraphSlider" class="graph_visual__slider">
                <span id="backblazePrice">100</span>
              </div>
            </div>
            <div class="graph_visual" id="bunnyGraph">
              <div id="bunnyGraphSlider" class="graph_visual__slider">
                <span id="bunnyPrice">100</span>
              </div>
            </div>
            <div class="graph_visual" id="scalewayGraph">
              <div class="graph_visual__slider" id="scalewayGraphSlider">
                <span id="scalewayPrice">100</span>
              </div>
            </div>
            <div class="graph_visual" id="vultrGraph">
              <div class="graph_visual__slider" id="vultrGraphSlider">
                <span id="vultrPrice">100</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
